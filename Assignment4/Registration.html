<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <center>
    <div style="border: 1px; border-style: solid; width: 500px;">
        <center>
            <h1>Registration</h1>
        </center>
        <center>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" placeholder="Enter Name" required style="margin-left: 80px; margin-bottom: 10px;">&nbsp;*
                    </td>
                </tr>
                <tr>
                    <td>BirthDate</td>
                    <td>
                        <input type="date" placeholder="dd-MM-yyyy" required style="margin-left: 80px; margin-bottom: 10px;">&nbsp;*
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com" required style="margin-left: 80px; margin-bottom: 10px;">&nbsp;*
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" placeholder="********" required style="margin-left: 80px; margin-bottom: 10px;">&nbsp;*
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <select name="" id="" style="margin-left: 80px;">
                            <option value="">Maharashtra</option>
                            <option value="">Uttar Pradesh</option>
                            <option value="">Karnataka</option>
                            <option value="">Rajasthan</option>
                        </select>
                        <select name="" id="">
                            <option value="">Pune</option>
                            <option value="">Sangli</option>
                            <option value="">Satara</option>
                            <option value="">Kolhapur</option>
                        </select>
                        <select name="" id="">
                            <option value="">Pune</option>
                            <option value="">Sangli</option>
                            <option value="">Satara</option>
                            <option value="">Kolhapur</option>
                            <option value="">Islampur</option>
                            <option value="">Takari</option>
                            <option value="">Hinjewadi</option>
                            <option value="">Wai</option>
                        </select>
                    </td>
                    <tr>
                        <td></td>
                        <td>
                           <p style="margin-bottom: 10px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;District
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City</p>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" id="" style="margin-left: 80px; margin-bottom: 10px;">Male
                        <input type="radio" name="Gender" style="margin-left: 80px;">Female
                    </td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td>
                        <input type="file" style="margin-left: 80px; margin-bottom: 10px; border: 1px; border-style: solid;" placeholder="Browse Your Gallery">
                    </td>
                </tr>
                <tr>
                    <td>Select Your Course</td>
                    <td>
                        <select required name="" id="" style="margin-left: 80px; margin-bottom: 10px; width: 255px;">
                            <option value="">Select Your Course</option>
                            <option value="">DAC</option>
                            <option value="">DMC</option>
                            <option value="">DBDA</option>
                            <option value="">DITISS</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input name = "Register" type="submit" value="Register">
                    </td>
                    <td>
                        <input name = "Close" type="submit" value="Close" style="margin-left: 60px;">
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </div>
</center>
</body>
</html>
